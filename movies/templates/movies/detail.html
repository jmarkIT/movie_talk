{% extends 'movies/base.html' %} {% block 'body' %}
<h1>{{ movie.title }}</h1>
<ul>
  <li>Directed by: {{ movie.director}}</li>
  <li>Written by: {{ movie.writer}}</li>
  <li>Cinematogrphy by: {{ movie.cinematographer }}</li>
  <li>Genres: {{ movie.genre }}</li>
</ul>
<h2>Links</h2>
<ul>
  <li><a href="{{ movie.wiki_link }}">Wikipedia</a></li>
  <li><a href="{{ movie.just_watch_link }}">JustWatch Link</a></li>
  <li><a href="{{ movie.imdb_link }}">IMDB Link</a></li>
</ul>
{% endblock %}
